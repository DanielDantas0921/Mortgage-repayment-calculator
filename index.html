<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Mortgage repayment calculator</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/script.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="MortgageCalculator">
          <div class="title-and-link">
            <h1>Mortgage Calculator</h1>
            <a href="./">Clear All</a>
          </div>
          <div class="grid">
            <div class="DivinputMortageAmountAndLabel">
              <label for="inputMortgageAmount">Mortgage Amount</label>
              <div class="inputMortageAmount divInput mt-05">
                <div><p>£</p></div>
                <input type="number" id="inputMortgageAmount" />
              </div>
            </div>
            <div class="inputsTermAndRate">
              <div>
                <label for="inputMortageTerm">Mortgage Term</label>
                <div class="inputMortageTerm divInput mt-05">
                  <input type="number" id="inputMortageTerm" />
                  <div><p>years</p></div>
                </div>
              </div>
              <div>
                <label for="inputMortageRate">Interest Rate</label>
                <div class="inputMortageRate divInput mt-05">
                  <input type="number" id="inputMortageRate" />
                  <div><p>%</p></div>
                </div>
              </div>
            </div>

            <div class="divMortgageType">
              <p>Mortgage Type</p>
              <div class="divRepaymentInputRadio divInputRadio mt-05">
                <input type="radio" name="mortgageType" id="repayment" />
                <label for="repayment"></label>
                <label for="repayment" class="label">Repayment</label>
              </div>
              <div class="divInterestOnlyInputRadio divInputRadio mt-05">
                <input type="radio" name="mortgageType" id="interestOnly" />
                <label for=""></label>
                <label for="interestOnly" class="label">Interest Only</label>
              </div>
            </div>

            <button class="btn">
              <img src="./src/img/icon-calculator.svg" alt="" />
              <p>Calculate Repayment</p>
            </button>
          </div>
        </div>
        <div class="MortgageResult">
          <div class="divResults">
            <img src="./src/img/show-image.svg" alt="img" />
            <h2>Results shows here</h2>
            <p>Complete the form and click “calculate repayments” to see what your monthly repayments would be.</p>
          </div>
          <div class="DivResultNotEmpty">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
